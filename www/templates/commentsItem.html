<div cache-view="false">
  <div ng-click="sendOrder()" class="close-comments"></div>
  <div class="title-comments" on-swipe-up="sendOrder()" on-swipe-down="sendOrder()">
    Comments
  </div>
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="ion-chevron-left"></i> <i translate>GLOBAL.BACK</i>
      </button>
    </ion-nav-buttons>
    <!--<ion-nav-back-button
      class="button icon-left ion-chevron-left button-clear button-dark close-comments"
      style="color:rgba(204,204,204,1); height:22px; padding-bottom:5px; visibility:visible !important; display:block !important;">
    </ion-nav-back-button>-->
  </ion-nav-bar>


  <div style="padding:20px;">

    <ion-content class="comments-box">

      <div ng-show="(sequenceItemComment.length-1) == 0" style="padding: 5px 0 0 5px">Be the first to comment...</div>

      <div class="comments-in comments-popup"
           ng-repeat="commentItem in commentsUserToSequenceItem | limitTo: commentsUserToSequenceItem.length">

        <div>
          <div class="headerCard-comments">

            <div style="width:50px; height:50px; float:left;">
              <a href="#"><img class="avatar-image" ng-src="{{ ::commentItem.profilePicture }}"
                               class="comments-avatar"/></a></div>
            <div style="width:auto; float:left; margin-top:15px; margin-left:7px;"><a href="#"
                                                                                      class="headerCard-comments"> {{
              commentItem.userName }} </a></div>
          </div>

          <div style="clear:both;"></div>

          <div style="color:rgba(51,51,51,1); margin-left:30px;" ng-bind="commentItem.commentItem"> {{ }}</div>

        </div>
      </div>

    </ion-content>
    <footer>

      <ion-footer-bar class="comments-fotter">

        <input type="text" autocorrect="off" placeholder="Write your comment" class="text-comment"
               ng-model="commentItem" name="commentItem" maxlength="500" required/>
        <!--sequenceUserId {{sequenceUserId}}-->
        <button class="send-comment" ng-click="addSequenceItemComment(sequenceIdItem, commentItem)"
                ng-disabled="commentItem == null || success == false">Post
        </button>
        <!--<a href="#" class="send-comment" /> -->
      </ion-footer-bar>
    </footer>


  </div>

</div>
