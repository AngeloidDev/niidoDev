<ion-view title='{{HEADER_LOGO}}' cache-view="false">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content class="has-header has-footer" ng-controller="msgSupportCtrl" ng-init="getTypes()">

    <div
      style="  padding-left:10px; padding-right:10px; border-bottom:solid 1px #CCC; text-align:left; margin-top:15px; margin-bottom:15px; padding-bottom:10px; ">
      <span translate>MENU.SUPPORT.TEXT</span><br/>
      <span style="color:rgba(51,51,51,1)" translate>MENU.SUPPORT.NO_MORE</span>
    </div>


    <form class="list" name="mailData" onsubmit="return false;">
      <label class="item item-input"
             style="background: rgba(255, 255, 255, 0.9);   color:#000; border: solid 1px #CCCCCC; margin: 0px 10px 15px 10px; ">
        <input type="email" translate-attr="{'placeholder':'MENU.SUPPORT.EMAIL'}" required="true"
               ng-model="data.userMail">
      </label>
      <label for="typeSupport"
             style="font-size:12px; color:rgba(51,51,51,.6); margin-left:10px; margin-top:15px !important;" translate>MENU.SUPPORT.SELECT</label><br/>
      <select id="typeSupport" name="typeSupport" ng-model="supportType"
              ng-options="type.label as type.label for type in types"
              style="background: rgba(255, 255, 255, 0.9);    border: solid 1px #CCCCCC; margin: 0px 11px 15px 9px; color:rgba(51,51,51,.4); height:25px; width: 95%"
              class="supCombo">
      </select>

      <ion-list>
        <label class="item item-input" ng-disabled="!data.userMail"
               style="background: rgba(255, 255, 255, 0.9); margin-bottom:5px; color:#000; border: solid 1px #CCCCCC; margin: 0px 10px 0px 10px; ">
              <textarea translate-attr="{'placeholder':'MENU.SUPPORT.COMMENTS'}" rows="10" cols="50" maxlength="500"
                        ng-model="data.body" required="true">

              </textarea>
        </label>
      </ion-list>
      <div style="width:100%; text-align:center; alignment-adjust:central; margin-top:10px;">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <a ng-click="cancelMail()" class="button button-stable button-block " style=" width:50%;
  border-radius: 7px;

  text-shadow: 01px 1px 2px rgba(102,102,102,.5);
	color: rgba(51,51,51,.7);

  background: rgba(204,204,204,.2);


  font-family: Arial;
   margin:auto;



  font-size: 14px;
  border: transparent;


  padding: 0px 0px 0px 0px;

  text-decoration: none;" translate>GLOBAL.CANCEL</a>
            </td>
            <td>
              <a ng-click="formMail()" ng-disabled="mailData.$invalid " class="button button-stable button-block "
                 style=" width:50%;
  border-radius: 7px;
  text-shadow: 01px 1px 2px rgba(102,102,102,.5);
	color: rgba(51,51,51,.7);

  background: rgba(204,204,204,.2);


  font-family: Arial;




  font-size: 14px;
  border: transparent;
  margin:auto;


  padding: 0px 0px 0px 0px;

  text-decoration: none;" translate>GLOBAL.SEND</a>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </ion-content>

  <ng-include src="'templates/partials/footer.html'"></ng-include>

</ion-view>
