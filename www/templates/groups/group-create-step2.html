<ion-view title="{{'GROUPS.CREATE_S2.VIEW_TITLE'|translate}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons>
      <button class="button button-clear" ng-click="$ionicGoBack()">
        <i class="ion-chevron-left"></i> <i translate>GROUPS.BACK_BTN</i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-footer">
    <form name="groupForm">
      <md-subheader class="md-no-sticky text-center">
        <span translate md-colors="{color:'primary'}">GROUPS.CREATE_S2.ADD_IMG_LABEL</span>
      </md-subheader>
      <md-content layout="column" layout-padding>
        <div style="
            width:99%; height:200px;
            border:rgba(204,204,204,.8) 5px dashed;
            margin:auto; padding:20px;
            background:url(img/photoFrame.svg) no-repeat center;
            background-size: 30% ;
            font-size:9px; opacity: .3;"
             ng-if="!form.image"
             ng-click="showListBottomSheet()">
        </div>

        <div style="
            width: 99%; height: 200px;
            margin:auto; padding:20px;
            background: url({{form.image}}) no-repeat center"
             ng-if="form.image"
             ng-click="showListBottomSheet()"></div>
        <div style="width: 100%;
            margin: auto auto;
            text-align: center;">
        <md-button
          class="md-raised md-secondary"
          style="
          text-shadow: 01px 1px 2px rgba(102,102,102,.5);
          color: rgba(51,51,51,.8);
          background: rgba(247,207,126,.18) url(img/photoIcon.svg) 15px no-repeat;
          border: transparent;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
          text-decoration: none;
          width: 60%;
          height: 50px;
          margin-left: auto !important;
          margin-right: auto !important;"
          ng-click="showListBottomSheet()">
          <span translate style="padding-left: 39px">UPLOAD.CAMERA_LIBRARY</span>
        </md-button>
        </div>
      </md-content>


      <md-content layout="column" layout-padding>
        <md-input-container>
          <span for="description" style="color:#0AA39D; margin-bottom: -7px; margin-left: -7px; "  translate>
            GROUPS.CREATE_S2.G_DESCR_LABEL
          </span>
          <input
            id="description"
            name="description"
            md-maxlength="500"
            required translate-attr="{'placeholder':'GROUPS.CREATE_S2.G_DESCR_PHOLDER'}"
            ng-model="form.description">
          <div ng-messages="groupForm.description.$error">
            <div ng-message="required" translate>GROUPS.FORM_ERROR.REQUIRED</div>
              <div ng-message="md-maxlength" translate>GROUPS.CREATE_S2.ERR_DESC_LEN256</div>
          </div>
        </md-input-container>

        <md-button
          class="md-raised md-primary"
          ng-disabled="!form.image || !form.description"
          ng-click="createGroup()">
          <span translate>GROUPS.CREATE_S2.G_CREATE_BTN</span>
        </md-button>

      </md-content>
    </form>

    <!--<div class="bottom-spacer"></div>-->

  </ion-content>

  <div ng-include="'templates/partials/footer.html'"></div>

</ion-view>
