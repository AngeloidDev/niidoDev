<ion-modal-view>
  <div class="bar bar-header bar-assertive">
    <h1 class="title">Personalize your Image</h1>
    <button class="button button-clear button-primary" ng-click="cancelEdit()" translate>GLOBAL.CANCEL</button>
  </div>
  <ion-content class="has-header">
    <div style="height: 70vh !important; width: 100vw !important">
      <canvas id="areaForWork">
      </canvas>
    </div>
    <div id="listFilters">
      <ion-scroll direction="x" scrollbar-x="true" scrollbar-y="true" has-bouncing="true" zooming="false"
                  delegate-handle="horizontal"
                  style="width: 100%; position: relative; overflow: scroll !important; padding-right: 15px; padding-left: 15px;"
                  ng-show="data.pictures.length > 1">
        <ul id="templates" style="width: 200%; height: 80px; ">
          <li id="templateB21" ng-click="filterGrayscale()"></li>
          <li id="templateB24" ng-click="filterInvert()"></li>
          <li id="templateB23" ng-click="filterSepia()"></li>
          <li id="templateB22" ng-click="filterSepia2()"></li>
        </ul>
      </ion-scroll>
    </div>
    <div id="brightness">
      <div>
        <span>Remove white</span>
        <input type="checkbox" id="remove-white" ng-click="filterWhite()" ng-model="data.chkremoveWhite"></input>
      </div>
      <div class="item range">threshold
        <i class="icon ion-volume-low"></i>
        <input type="range" name="threshold" max="255" min="0" id="remove-white-threshold" ng-model="data.threshold"
               ng-change="valueThreshold()">
        <i class="icon ion-volume-high"></i>
      </div>
      <div class="item range">distance
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="distance" max="255" min="0" id="remove-white-distance" ng-model="data.whiteDistance"
               ng-change="valueWhiteDistance()">
        <i class="icon ion-ios-sunny"></i>
      </div>
    </div>
    <div>
      <ion-scroll direction="x" scrollbar-x="true" scrollbar-y="true" has-bouncing="true" zooming="false"
                  delegate-handle="horizontal"
                  style="width: 100%; position: relative; overflow: scroll !important; padding-right: 15px; padding-left: 15px;"
                  ng-show="data.pictures.length > 1">
        <div style="width: 200%; height: 80px; ">
          <img src="img/comment.svg" ng-click="addSticker('comment')" style="width: 80px; height: 80px; "></img>
          <img src="img/happyOn.svg" ng-click="addSticker('happyOn')" style="width: 80px; height: 80px; "></img>
          <img src="img/searchIcon2.svg" ng-click="addSticker('searchIcon2')" style="width: 80px; height: 80px; "></img>
          <img src="img/verifed.svg" ng-click="addSticker('verifed')" style="width: 80px; height: 80px; "></img>
        </div>
      </ion-scroll>
    </div>
    <div id="textPhoto">
      <div>
        <span>Add text to use</span>
        <input type="text" id="textPhoto" ng-model="data.textPhoto"></input>
      </div>
      <div>
        <button ion-button round small ng-click="makeTextPhoto()">Add Text</button>
      </div>
    </div>
    <div style="text-align:center; margin-top:17px;">
      <input type="button" value="Clear Filters" ng-click="clearFilter()" id="clearFilter"
             style="
                    width:68%;
                    border-radius: 7px;
                    text-shadow: 3px 1px 3px #404040;
                    font-family: Arial;
                    color: #ffffff;
                    font-size: 14px;
                    background: #d93434;
                    background-image:url(img/uploadCqnz.svg);
                    background-repeat:no-repeat;
                    background-position:left center;
                    background-position: 15px;
                    padding: 0px 15px 0px 55px;
                    border:none;
                    border-color:transparent !important;
                    text-decoration: none;" class=" button button-positive "
             ng-disabled="mainImage.filters.length < 1"/>
    </div>
    <div style="text-align:center; margin-top:17px;">
      <input type="button" value="Remove Selected" ng-click="removeSelected()" id="removeSelected"
             style="
                    width:68%;
                    border-radius: 7px;
                    text-shadow: 3px 1px 3px #404040;
                    font-family: Arial;
                    color: #ffffff;
                    font-size: 14px;
                    background: #d93434;
                    background-image:url(img/uploadCqnz.svg);
                    background-repeat:no-repeat;
                    background-position:left center;
                    background-position: 15px;
                    padding: 0px 15px 0px 55px;
                    border:none;
                    border-color:transparent !important;
                    text-decoration: none;" class=" button button-positive "/>
    </div>
    <div style="text-align:center; margin-top:17px;">
      <input type="button" value="Save Changes" ng-click="saveChanges()" id="saveChanges"
             style="
                    width:68%;
                    border-radius: 7px;
                    text-shadow: 3px 1px 3px #404040;
                    font-family: Arial;
                    color: #ffffff;
                    font-size: 14px;
                    background: #d93434;
                    background-image:url(img/uploadCqnz.svg);
                    background-repeat:no-repeat;
                    background-position:left center;
                    background-position: 15px;
                    padding: 0px 15px 0px 55px;
                    border:none;
                    border-color:transparent !important;
                    text-decoration: none;" class=" button button-positive "/>
    </div>
  </ion-content>
</ion-modal-view>
