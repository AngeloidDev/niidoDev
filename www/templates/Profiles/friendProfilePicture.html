<div class="modal image-modal transparent exitIcon" on-swipe-down="closeModal()" on-swipe-up="closeModal()">
  <ion-slide-box active-slide="0">
    <!--images: {{msj}} {{ images[0].src }}-->
    <ion-slide>
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true"
                  min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle0"
                  on-scroll="updateSlideStatus(0)" on-release="updateSlideStatus(0)" delegate-handle="imageScroll"
                  on-double-tap="doubleTapped(0)">
        <div class="image" style="background-image:url({{pictureFriendProfile}})"></div>
      </ion-scroll>
    </ion-slide>
  </ion-slide-box>
</div>
